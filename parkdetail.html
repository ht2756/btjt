<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <link rel="stylesheet" type="text/css" href="static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="static/css/parkdetail.css"/>
    <script src="static/js/adv.js"></script>
    <script>
        // 设计图宽度
        window['adaptive'].desinWidth = 750;
        // body 字体大小 会将body字体大小设置为 baseFont / 100 + 'rem'  750的设计图一般设置为28,640的设计图一般设置为24
        window['adaptive'].baseFont = 28;
        // 显示最大宽度 可选
        window['adaptive'].maxWidth = 750;
        // 初始化
        window['adaptive'].init();
    </script>
</head>
<body>
    <div class="main-box">
        <div class="header">订单详情</div>
        <div class="detail-line clearfloat">
            <span class="detail-label">车牌：</span>
            <span class="detail-info red" id="palteNumber">京A88888</span>
        </div>
        <div class="detail-line clearfloat">
            <span class="detail-label">停放车场：</span>
            <span class="detail-info" id="parkName"></span>
        </div>
        <div class="detail-line clearfloat">
            <span class="detail-label">入场时间：</span>
            <span class="detail-info" id="inTime"></span>
        </div>
        <div class="detail-line clearfloat">
            <span class="detail-label">总计：</span>
            <span class="detail-info red" id="price"></span>
        </div>
        <div class="pay-btn">确认支付</div>
    </div>
<script src="static/js/jquery.min.js" ></script>
<script src="static/js/common.js" ></script>
<!-- <script src="static/js/echart.js" ></script> -->
<!-- <script src="static/js/lazy.js" ></script> -->
<script>
    var carNum = getQueryString('carNum')
    console.log(carNum)
    
    $.ajax({
        type: 'GET',
        url: `http://w3test.parking520.com/User/HourParkingFee?plateNumber=${carNum}`,
        dataType: 'json',
        success: function(res) {
            if (res.isSuccess) {
                $('#palteNumber').text(res.data.palteNumber)
                $('#parkName').text(res.data.parkName)
                $('#inTime').text(res.data.inTime)
                $('#price').text(`￥${res.data.price}`)
            } else {
                // alert(res.message || res.data.remark)
            }
        }
    })
</script>
</body>
</html>
